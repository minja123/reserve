spring:
  application:
    name: reserve

  datasource:
    url: jdbc:mysql://localhost:3306/reserve?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # 1. 여기서 true로 설정하면 표준 출력(System.out)으로 쿼리가 나옵니다.
    # 로거(logging.level)와 중복될 수 있으므로 로그 양을 줄이려면 false를 권장합니다.
    show-sql: true
    hibernate:
      ddl-auto: update  # 개발 중에는 update, 운영에서는 validate 권장
    properties:
      hibernate:
        format_sql: true      # 쿼리를 가독성 좋게 줄바꿈 해줍니다.
        highlight_sql: true   # (선택) 콘솔에서 SQL 키워드에 색상을 넣어줍니다.

  server:
    port: 8080

  logging:
    level:
      root: info                # 전체적인 로그 레벨은 INFO로 설정 (너무 많은 상세로그 방지)
      org.hibernate.SQL: DEBUG  # 쿼리문은 이 설정 하나만으로 충분히 볼 수 있습니다.
      # 아래 부분을 주석 처리하거나 info로 변경하면 'Adding type registration' 같은 로그가 사라집니다.
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE # 파라미터 값이 궁금할 때만 사용
      org.hibernate.orm.jdbc.bind: TRACE # Hibernate 6 이상에서 파라미터 확인용

